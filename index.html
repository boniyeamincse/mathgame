<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boni || Elementary Math Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Player Registration Section -->
        <div id="registration" class="section active">
            <h1>Boni Elementary Math Challenge 2025</h1>
            <div class="registration-form">
                <input type="text" id="playerName" placeholder="Enter your name" required>
                <div class="difficulty-selection">
                    <h3>Select difficulty level</h3>
                    <div class="difficulty-options">
                        <label class="difficulty-option easy">
                            <input type="radio" name="difficulty" value="easy" checked>
                            <span class="difficulty-icon">üåü</span>
                            <span class="difficulty-label">Easy</span>
                        </label>
                        <label class="difficulty-option medium">
                            <input type="radio" name="difficulty" value="medium">
                            <span class="difficulty-icon">‚≠ê</span>
                            <span class="difficulty-label">Medium</span>
                        </label>
                        <label class="difficulty-option hard">
                            <input type="radio" name="difficulty" value="hard">
                            <span class="difficulty-icon">üí´</span>
                            <span class="difficulty-label">Hard</span>
                        </label>
                    </div>
                </div>
                <button id="startGame">Start Game</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game" class="section">
            <div class="game-info">
                <div class="player-info">
                    <span id="playerNameDisplay"></span>
                </div>
                <div class="scoreboard-box">
                    <span id="score">Score: 0</span>
                </div>
                <div class="timer">Time: <span id="timeLeft">120</span>s</div>
                <div class="question-counter">Question: <span id="questionNumber">1</span>/10</div>
            </div>

            <div class="problem-container">
                <div id="problem" class="problem"></div>
                <input type="number" id="answer" placeholder="Your answer" required>
                <button id="submit">Submit Answer</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="section">
            <h2>Game Over!</h2>
            <div class="final-score">
                <p>Final Score: <span id="finalScore">0</span></p>
            </div>
            <div class="leaderboard">
                <h2>High Scores</h2>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Difficulty</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright ¬© <span id="copyright-year"></span> Boni Security. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
